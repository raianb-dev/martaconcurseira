{% extends 'base.html' %}

{% block title %}
    {{ video.title }} | {{ block.super }}
{% endblock %}

{% block main %}

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="py-4 text-center">
                        <h2 class="display-4 fw-bold text-primary">{{ video.title }}</h2>
                        <span class="h4 fw-light">{{ video.short_description }}</span>
                    </div>
                </div>

                <div class="col-10">
                    <div class="card mb-4">
                        <div class="ratio ratio-16x9">
                            {{ video.embed|safe }}
                        </div>

                        <div class="card-body">
                            <p class="text-secondary">
                                {{ video.text|safe }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
