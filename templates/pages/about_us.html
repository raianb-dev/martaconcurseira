{% extends 'base.html' %}

{% block title %}
    Sobre nós | {{ block.super }}
{% endblock title %}

{% block main %}

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="py-md-4 my-md-4 py-3 my-3 text-center">
                        <h2 class="display-4 fw-bold text-primary">Sobre nós</h2>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-7 col-sm-12">
                    <div class="mb-4">
                      <h1 class="h2 text-center">Conheça e faça parte da nossa história!</h1>
                    </div>

                    <div class="border-top border-bottom py-4 mb-5">
                        <div class="row align-items-md-center justify-content-center">

                            <div class="col-md-4">
                                <div class="d-flex justify-content-md-end align-items-center share">
                                    <span class="d-block small font-weight-bold text-cap mr-2">Compartilhe:</span>

                                    <a class="btn btn-xs btn-icon btn-soft-secondary rounded-circle ms-2" href="#">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a class="btn btn-xs btn-icon btn-soft-secondary rounded-circle ms-2" href="#">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a class="btn btn-xs btn-icon btn-soft-secondary rounded-circle ms-2" href="#">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                    <a class="btn btn-xs btn-icon btn-soft-secondary rounded-circle ms-2" href="#">
                                        <i class="fab fa-telegram"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="post">
                        <p>
                            {{ about.text_page }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock main %}
